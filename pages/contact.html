<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Barbearia Alura. Resultado final do Curso HTML5 e CSS3, partes 1 a 3.">

    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="../assets/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="../assets/css/media-query.css">
</head>

<body>
    <header class="header">
        <h1 class="logo"><img src="../assets/images/logo-branco.png" alt="Imagem monocromática branca contendo a silhueta de uma cabeça, onde somente o cabelo, barba e óculos quadrados estão visíveis. Ao meio da figura, abaixo dos óculos, lê-se 'Alura - Established 2019' "></h1>
        <nav class="navigation">
            <ul>
                <li><a href="../index.html" class="nav-links">Home</a></li>
                <li><a href="about.html" class="nav-links">Sobre nós</a></li>
                <li><a href="products.html" class="nav-links">Serviços</a></li>
                <li><a href="contact.html" class="nav-links">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact">
        <form class="form-contact">
            <label class="entry-label" for="name">Nome Completo</label>
            <input class="entry" type="text" name="" id="name" required>

            <label class="entry-label" for="email">Email</label>
            <input class="entry" type="email" name="" id="email" placeholder="usuario@dominio.com.br" required>

            <label class="entry-label" for="phone">Número para contato</label>
            <input class="entry" type="tel" name="" id="phone" placeholder="(DDD) XXXXX-XXXX" required>

            <label class="entry-label" for="message">Deixe aqui sua mensagem</label>
            <textarea class="entry" name="" id="message" cols="30" rows="10"></textarea>

            <fieldset class="div-entry">
                <legend class="entry-label"> Como prefere receber nosso contato?</legend>
                <label class="entry-label" for="email-choice"><input type="radio" name="contact-choice"
                        id="email-choice">Email</label>

                <label class="entry-label" for="phone-choice"><input type="radio" name="contact-choice"
                        id="phone-choice">Telefone</label>

                <label class="entry-label" for="whatsapp-choice" lang="en"><input type="radio" name="contact-choice"
                        id="whatsapp-choice" checked>Whatsapp</label>
            </fieldset>
            <label class="entry-label" for="day-period">Em qual horário prefere ser contatado?</label>
            <select class="entry" name="day-period" id="">
                <option value="select">---Selecione aqui</option>
                <option value="morning">Manhã</option>
                <option value="afternoon">Tarde</option>
                <option value="evening">Noite</option>
                <option value="none">Não tenho preferência de horário</option>
            </select>

            <label for="check-mailing" class="entry-label" id="checkbox">Gostaria de receber nossas novidades por email?
                <input type="checkbox" name="" id="check-mailing"></label>

            <input class="entry SendForm" type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer class="footer">
        <img src="../assets/images/logo-branco.png" alt="Imagem monocromática branca contendo a silhueta de uma cabeça, onde somente o cabelo, barba e óculos quadrados estão visíveis. Ao meio da figura, abaixo dos óculos, lê-se 'Alura - Established 2019' ">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
